{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Login Page</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}"/>

</head>
<body>

  <div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <h2 class="form-signin-heading">Please sign in</h2>
      <form id="fm" method="post">
        {% csrf_token %}
        <label for="inputname" class="sr-only">Name</label>
        <input type="text" id="inputname" class="form-control" placeholder="Name" name="name" required autofocus>
        <label for="inputbirthdate" class="sr-only">Birth-date</label>
        <input type="text" id="inputbirthdate" class="form-control" placeholder="Phone-Number (ex.01012345678)" name="phone" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div> <!-- /container -->


  <div class="footer">

  </div> <!-- /container -->


<script src="https://ajax.googleais.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
